<ion-view view-title="Books">

    <ion-content>
        <ion-list id="listBooks">
            <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" ng-repeat="item in items" href="#">
                <img ng-src="{{item.thumbnail}}">
                <h2>{{item.isbn}}</h2>
                <p>{{item.title}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="removeBook(item)">
                    Delete
                </ion-option-button> 
            </ion-item>
        </ion-list>
    </ion-content>
    
</ion-view>
