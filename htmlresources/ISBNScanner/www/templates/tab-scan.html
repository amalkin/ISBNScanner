<ion-view view-title="Scan">
    
    <ion-content class="padding">
        
        <ion-refresher
            pulling-text="Pull to refresh..."
            refreshing-text="Loading..."
            refreshing-icon="ion-loading-c"
            pulling-icon="ion-ios7-arrow-thin-down"
            on-refresh="doRefresh()">
        </ion-refresher>
        
        <div class="list card">
            <div class="item item-body">
                <div>
                    <button id="startScan" class="button button-block button-positive">
                        Start ISBN Scan
                    </button>
                </div>
            </div>
        </div>
        
        <div class="list card">
            <div class="item item-body">
                <div>
                    <button id="startNFC" class="button button-block button-positive">
                        Start NFC
                    </button>
                </div>
            </div>
        </div>
        
        <ion-list>
            <form name="formTest">
                <formly-form model="scanpreferences.model" fields="scanpreferences.fields" form="scanpreferences.form" options="scanpreferences.options">

                </formly-form>
            </form>
        </ion-list>
        
        <script type="text/ng-template" id="isbnscan.html">
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="{{to.placeholder}}" ng-model="model.options.key">
                </label>
                <button class="button button-small" ng-click="btnClick();">
                    {{toggleBtnLabel}}
                </button>
            </div>
        </script>

        
        <div ng-show='showBook' class="list card">
            <div class="item item-divider">Book</div>
            <div class="item item-body">
                <div>
                    <div id="results"></div>
                    
                </div>
                
                <div class="list">
                    
                    <a class="item item-thumbnail-left" href="#">
                        <img id="resultsISBNImage" src="">
                        <div id="resultsISBN"></div>
                    </a>

                </div>
                
            </div>
        </div>
        
        
    </ion-content>
</ion-view>
