<ion-view view-title="Scan">
    
    <ion-content class="padding">
        
        <ion-refresher
            pulling-text="Pull to refresh..."
            refreshing-text="Loading..."
            refreshing-icon="ion-loading-c"
            pulling-icon="ion-ios7-arrow-thin-down"
            on-refresh="doRefresh()">
        </ion-refresher>
        
        <div class="list card">
            <div class="item item-body">
                <div>
                    <button id="startScan" class="button button-block button-positive">
                        Start Scan
                    </button>
                </div>
            </div>
        </div>
        
        <div class="list card">
            <div class="item item-body">
                <div>
                    <button id="startNFC" class="button button-block button-positive">
                        Start NFC
                    </button>
                </div>
            </div>
        </div>
        
        <div class="list card">
            <div class="item item-divider">Book</div>
            <div class="item item-body">
                <div>
                    <div id="results"></div>
                    
                </div>
                
                <div class="list">
                    
                    <a class="item item-thumbnail-left" href="#">
                        <img id="resultsISBNImage" src="">
                        <div id="resultsISBN"></div>
                    </a>

                </div>
                
            </div>
        </div>
        
        
    </ion-content>
</ion-view>
