<ion-view view-title="Book Details">

    <ion-content>
        <ion-itemtype="item-text-wrap">
            <img ng-src="{{item.bookImage}}">
            <h2>{{item.isbn}}</h2>
            <p>{{item.title}}</p>
            <i class="icon ion-chevron-right icon-accessory"></i>

            <ion-option-button class="button-assertive" ng-click="removeBook(item)">
                Delete
            </ion-option-button> 
        </ion-item>
    </ion-content>
    
</ion-view>
